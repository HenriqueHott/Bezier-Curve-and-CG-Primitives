<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js" defer></script>
        <script src="functions.js" defer></script>
        
        <title>Bezier Curve</title>
        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Inconsolata');
            
            *{
                margin: 0;
                padding: 0;
            }
            .textLog{
                font-family: Inconsolata;
                background-color: lightgray;
                color: gray;
                text-align: justify;
                width: 90%;
                height: 30%;
            }
    
        </style>

        
    </head>
    <body class="container">
            <div class="container">

                <div class="d-flex flex-column align-items-center h-100">
                    
                    <div style="text-align: center;">
                        <h2>Bezier Curve</h2>
                        <p><em>Author: Henrique Hott</em></p>
                        <hr>
                    </div>
                    
                    
                    <textarea  id="myLog" class= "textLog" rows="5" readonly></textarea>
                    
                    <div class="d-flex justify-content-between my-4">
                        <button type="button" class="btn btn-secondary mr-3" id="reset" onclick="restart()">Restart</button>
                        <button type="button" class="btn btn-primary ml-3" onclick="drawBezier()">Draw Curve</button>     
                    </div>
                    
                    <div id="sketch-holder" style="width: 100%; height: 600px;">

                    </div>
                
                    
                </div>
                
            </div>
        </div>
        
    </body>
</html>
