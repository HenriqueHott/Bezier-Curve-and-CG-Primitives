<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js" defer></script>
        <script src="functions.js" defer></script>
        
        <title>Primitives and Clipping Algorithms</title>
        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Inconsolata');
            
            *{
                margin: 0;
                padding: 0;
            }
    
        </style>

        
    </head>
    <body class="container">    
        <div class="container align-items-center">
            
            <div class="align-items-center text-center">
                    <h2>Primitives and Clipping Algorithms</h2>
                    <p><em>Author: Henrique Hott</em></p>
                    <hr>
            </div>
            
            <div class ="row justify-content-center my-3">
                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-secondary" style="width: 80%;" onclick="restart()">Restart</button>
                </div>
            </div>

            <div id="sketch-holder" class="justify-content-center" style="width: 100%; height: 600px;">

            </div>

            <div class ="row justify-content-center my-2">
                <div class="col-sm-3 text-center">
                    Initial Coordinates  
                    <div class="input-group">
                        <input id="cordXI" class="form-control" placeholder="X">
                        <input id="cordYI" class="form-control" placeholder="Y">
                    </div>

                </div>

                <div class="col-sm-3 text-center">
                    Final Coordinates  
                    <div class="input-group">
                        <input id="cordXF" class="form-control" placeholder="X">
                        <input id="cordYF" class="form-control" placeholder="Y">
                    </div>

                </div>
            </div>

            <hr>
            
            <div class="text-center">
                <b>Primitives</b>
            </div>
            
            <div class ="row justify-content-center my-3">

                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-primary" style="width: 80%;" onclick="dda()">D.D.A</button>
                </div>
                
                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-primary" style="width: 80%;" onclick="bresenhamLine()">Bresenham's line</button>
                </div>

                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-primary"style="width: 80%;" onclick="bresenhamCircle()" >Bresenham's Circle</button>
                </div>

            </div>

            <div class="text-center">
                <b>Clipping</b>
            </div>
            
            <div class ="row justify-content-center my-3">

                <div class="col-sm-3 justify-content-center text-center d-inline">
                    <button type="button" class="btn btn-danger" style="width: 80%;" onclick="setWindow()">Set Window</button>
                </div>
                
                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-danger" style="width: 80%;" onclick="cohenSutherland()" >Cohen-Sutherland</button>
                </div>

                <div class="col-sm-3 justify-content-center text-center">
                    <button type="button" class="btn btn-danger"style="width: 80%;"  onclick="liangBarsky()">Liang-Barsky</button>
                </div>

            </div>
                
            <hr>
    </body>

    
</html>
